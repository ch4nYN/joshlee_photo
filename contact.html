<!DOCTYPE html>
<html>
<head>
	<title>Josh Lee</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<link rel="stylesheet" tyle="text/css" href="style/contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js" type="text/javascript"></script>
</head>
<body>
	<nav>
		<div class="mobile_menu">
			<p id="menu_op">Menu</p>
			<img class="menu_icon" src="gallery/logo/menu_icon.png">
		</div>
		<ul>
		<img class="nav_logo" src="gallery/logo/JLP_logo.png">
			<li><a href="index.html">portfolio</a></li>
			<li><a href="about.html">about</a></li>
			<li><a href="contact.html">contact</a></li>
		</ul>
		
	</nav> <!-- navbar ends here -->
	<div class="container">
		<h2>reach me here!</h2>
		<form id="contact_form">
			<div id="name_container">
				<p>Name * </p>
				<input type="text" name="f_name" placeholder="first" required>
				<input type="text" name="l_name" placeholder="last">
			</div>
			<div id="email_container">
				<p>Email Address * </p>
				<input type="email" name="email" placeholder="email" required>

			</div>
			<div id="subject_container">
				<p>Subject *</p>
				<input type="text" name="subject" placeholder="subject" required>
			</div>
			<div id="message_container">
				<p>Message * </p>
				<textarea name="message" placeholder="message" style="resize:none"></textarea>
			</div>
			<div id="submit_container">
				<input type="submit" name="submit_form">

			</div>
			
		</form>
		
	</div>
	<div class="footer">
		<div class="social_media">
            <img src="gallery/logo/instagram_icon.png">
            <img src="gallery/logo/youtube_icon.png">
            <img src="gallery/logo/linkedin_icon.png">
        </div>
        <p class="footer_desc">&copy; Josh Lee 2017</p>

	</div>
</body>
</html>
